<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{tarjetaDeCreditoMBean.tarjetas}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreTitular"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreTitular}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cvv"/>
                        </f:facet>
                        <h:outputText value="#{item.cvv}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaVen"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaVen}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoTarjeta}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
        
        
    </h:body>
</html>
