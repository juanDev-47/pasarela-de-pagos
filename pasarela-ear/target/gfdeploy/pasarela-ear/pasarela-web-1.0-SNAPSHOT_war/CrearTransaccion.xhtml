<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Transaccion</title>
    </h:head>
    <h:body style="justify-content: center; align-items: center">
        
        <f:view >


            <h:form style="padding-left: 33%">
                <h1 style="padding-left: 160px"><h:outputText value="Generar pago"/></h1>
                
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="NombreTitular:" for="nombreTitular" />
                    <p:inputText  id="nombreTitular" value="#{tarjetaDeCreditoMBean.tarjeta.nombreTitular}" title="NombreTitular" required="false" requiredMessage="The NombreTitular field is required."/>
                    
                    <p:outputLabel value="NumeroTarjeta:"  for="numeroTarjeta" />                    
                    <p:inputText id="numeroTarjeta" value="#{tarjetaDeCreditoMBean.tarjeta.numeroTarjeta}"  maxlength="16"  title="NumeroTarjeta" required="false" requiredMessage="The TipoTarjeta field is required."/>
                                        
                    
                    <p:outputLabel value="Cvv:"  for="cvv" />
                    <p:inputNumber id="cvv" value="#{tarjetaDeCreditoMBean.tarjeta.cvv}"  maxValue="999" size="3" title="Cvv" required="true" decimalPlaces="0" requiredMessage="The Cvv field is required."/>
                    
                    <p:outputLabel value="FechaVen:" for="fechaVen" />
                    <p:calendar id="fechaVen" value="#{tarjetaDeCreditoMBean.tarjeta.fechaVen}" pattern="dd/MM/yyyy" navigator="true" title="FechaVen" required="false"  requiredMessage="The FechaVen field is required.">
                        
                    </p:calendar>
                                        
                    
                    <p:outputLabel value="ValorTransaccion:" for="valorTransaccion" />
                    <p:inputNumber id="valorTransaccion" value="#{tarjetaDeCreditoMBean.transaccion.valorTransaccion}" decimalPlaces="0" maxlength="5" readonly="false"  title="ValorTransaccion" required="false" requiredMessage="The ValorTransaccion field is required."/>                    
                    
                    
                    <p:outputLabel value="Verifica que eres una persona:" for="captcha" />     
                    <p:captcha id="captcha" class="captcha" required="true" requiredMessage="El Captcha es obligatorio"></p:captcha><br/>
                    
                    <h:commandButton id="guardar" type="submit" value="Pagar" class="btn btn-dark" action="#{tarjetaDeCreditoMBean.pagar()}"  />
                    <h:commandButton id="listado" value="Listado de Transacciones" class="btn btn-dark" action="#{tarjetaDeCreditoMBean.list()}"  />
                    
                </p:panelGrid>
            </h:form>
        </f:view>
        
        


       


        
    </h:body>
</html>
