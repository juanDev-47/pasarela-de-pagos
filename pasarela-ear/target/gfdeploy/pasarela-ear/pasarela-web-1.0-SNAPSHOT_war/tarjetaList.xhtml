<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Listado De Transacciones"/></h1>
                <p:dataTable value="#{tarjetaDeCreditoMBean.transacciones}"
                             var="item"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             scrollWidth="100%"
                             scrollHeight="300"
                             rendered="true"
                             resizableColumns="true"
                             sortMode="multiple"
                             emptyMessage="No hay datos"
                             widgetVar="transaccionesTable"
                             
                             >
                    
                    <p:column headerText="TransaccionId"
                              sortBy="#{item.id}"
                              filterBy="#{item.id}"
                              filterMatchMode="contains"
                              >  
                        
                        
                        <h:commandLink action="#{tarjetaDeCreditoMBean.showDetails2(item,item.numeroTarjeta)}"
                                       value="#{item.id}"
                                       ></h:commandLink>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValorTransaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTransaccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column 
                              filterBy="#{item.numeroTarjeta}"
                              filterMatchMode="contains">
                        
                        <f:facet name="header">
                            <h:outputText value="NumeroTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroTarjeta.numeroTarjeta}"/>  
                    </p:column>
                </p:dataTable>
                <h:commandButton id="Pagos" value="Nuevo Pago" style="margin-top: 10px" action="#{tarjetaDeCreditoMBean.back}"/>
            </h:form>
        </f:view>
        
        
        

     


        
        
        
    </h:body>
</html>
